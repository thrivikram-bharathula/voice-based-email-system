<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form action="http://127.0.0.1:8081/signup" method="POST"">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
    
    <script>
	document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Send a POST request to your server with user data
    const response = await fetch('http://127.0.0.1:8081/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }),
    });

    if (response.ok) {
        // Redirect the user to the dashboard or another page
        window.location.href = '/dashboard';
    } else {
        // Handle sign-up error, e.g., display an error message
        console.error('Sign-up failed:', response.statusText);
    }
});

</script>
</body>
</html>
